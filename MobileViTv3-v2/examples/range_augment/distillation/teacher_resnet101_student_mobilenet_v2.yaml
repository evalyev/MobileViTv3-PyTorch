taskname: '+ Student: MobileNetv2-1.0; Teacher: ResNet-101'
common:
  run_label: "train"
  log_freq: 500
  auto_resume: true
  mixed_precision: true
  channels_last: true
  save_all_checkpoints: true
dataset:
  root_train: "/mnt/imagenet/training"
  root_val: "/mnt/imagenet/validation"
  name: "imagenet"
  category: "classification"
  train_batch_size0: 256 # effective batch size is 1024 (256 * 4 GPUs)
  val_batch_size0: 100
  eval_batch_size0: 100
  workers: -1 # use all CPU cores
  persistent_workers: true
  pin_memory: true
image_augmentation:
  # training transforms
  random_resized_crop:
    enable: true
    interpolation: "bilinear"
  random_horizontal_flip:
    enable: true
  # validation transforms
  resize:
    enable: true
    size: 232 # shorter size is 232
    interpolation: "bilinear"
  center_crop:
    enable: true
    size: 224
sampler:
  name: "variable_batch_sampler"
  vbs:
    crop_size_width: 224
    crop_size_height: 224
    max_n_scales: 5
    min_crop_size_width: 128
    max_crop_size_width: 320
    min_crop_size_height: 128
    max_crop_size_height: 320
    check_scale: 32
loss:
  category: "distillation"
  distillation:
    name: "cls_kl_div_loss_with_na"
    label_smoothing: 0.1
    cls_kl_div_loss:
      mode: "soft"
  neural_aug:
    perceptual_metric: "psnr"
    target_value: [ 40, 20]
    curriculum_method: "cosine"
optim:
  name: "sgd"
  weight_decay: 4.e-5
  no_decay_bn_filter_bias: true
  sgd:
    momentum: 0.9
    nesterov: true
scheduler:
  name: "cosine"
  is_iteration_based: false
  max_epochs: 300
  warmup_iterations: 7500
  warmup_init_lr: 0.05
  cosine:
    max_lr: 0.4
    min_lr: 2.e-4
teacher:
  model:
    classification:
      name: "resnet"
      pretrained: "https://docs-assets.developer.apple.com/ml-research/models/cvnets-v2/examples/range_augment/classification/resnet_101.pt"
      activation:
        name: "relu"
      resnet:
        depth: 101
    learn_augmentation:
      brightness: true
      contrast: true
      noise: true
      mode: "distribution"
    normalization:
      name: "batch_norm"
      momentum: 0.1
    activation:
      name: "relu"
      inplace: true
    layer:
      global_pool: "mean"
      conv_init: "kaiming_normal"
      linear_init: "normal"
model:
  learn_augmentation:
    brightness: true
    contrast: true
    mode: distribution
    noise: true
  classification:
    name: "mobilenetv2"
    activation:
      name: "relu6"
    mobilenetv2:
      width_multiplier: 1.0
  normalization:
    name: "batch_norm"
    momentum: 0.1
  activation:
    name: "relu"
    inplace: false
  layer:
    global_pool: "mean"
    conv_init: "kaiming_normal"
    linear_init: "normal"
ema:
  enable: true
  momentum: 0.0005
stats:
  val: [ "loss", "top1", "top5" ]
  train: ["loss"]
  checkpoint_metric: "top1.logits"
  checkpoint_metric_max: true