taskname: '+ ResNet-50'
common:
  run_label: "train"
  log_freq: 100
  auto_resume: true
  mixed_precision: true
  channels_last: true
dataset:
  root_train: "/mnt/imagenet/training"
  root_val: "/mnt/imagenet/validation"
  name: "imagenet"
  category: "classification"
  train_batch_size0: 128 # effective batch size is 1024 (128 * 8 GPUs)
  val_batch_size0: 100
  eval_batch_size0: 100
  workers: -1
  persistent_workers: true
  pin_memory: true
image_augmentation:
  # training related transform parameters
  random_resized_crop:
    enable: true
    interpolation: "bilinear"
  random_horizontal_flip:
    enable: true
  mixup:
    enable: true
    alpha: 0.2
    p: 1.0
  cutmix:
    enable: true
    alpha: 1.0
    p: 1.0
  # validation related transform parameters
  resize:
    enable: true
    size: 232 # shorter size is 232
    interpolation: "bilinear"
  center_crop:
    enable: true
    size: 224
sampler:
  name: "variable_batch_sampler"
  num_repeats: 4
  truncated_repeat_aug_sampler: true
  vbs:
    crop_size_width: 224
    crop_size_height: 224
    max_n_scales: 10
    min_crop_size_width: 128
    max_crop_size_width: 320
    min_crop_size_height: 128
    max_crop_size_height: 320
    check_scale: 32
loss:
  category: "classification"
  classification:
    name: "cross_entropy_with_na"
    label_smoothing: 0.1
  neural_aug:
    perceptual_metric: "psnr"
    target_value: [ 40, 5 ]
    curriculum_method: "cosine"
optim:
  name: "sgd"
  weight_decay: 4.e-5
  no_decay_bn_filter_bias: true
  sgd:
    momentum: 0.9
scheduler:
  name: "cosine"
  is_iteration_based: false
  max_epochs: 600
  warmup_iterations: 5000 # roughly 5 epochs
  warmup_init_lr: 0.05
  cosine:
    max_lr: 0.5
    min_lr: 2.e-4
model:
  classification:
    name: "resnet"
    activation:
      name: "relu"
    resnet:
      depth: 50
  learn_augmentation:
    brightness: true
    contrast: true
    noise: true
    mode: "distribution"
  normalization:
    name: "batch_norm"
    momentum: 0.1
  activation:
    name: "relu"
    inplace: true
  layer:
    global_pool: "mean"
    conv_init: "kaiming_normal"
    linear_init: "normal"
ema:
  enable: true
  momentum: 0.0005
stats:
  val: [ "loss", "top1", "top5" ]
  train: ["loss"]
  checkpoint_metric: "top1.logits"
  checkpoint_metric_max: true