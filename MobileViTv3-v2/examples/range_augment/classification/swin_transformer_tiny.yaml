taskname: '+ SwinTransformer-tiny'
common:
  run_label: "train"
  log_freq: 500
  auto_resume: true
  mixed_precision: true
  tensorboard_logging: false
  grad_clip: 5.0
  save_all_checkpoints: true
dataset:
  root_train: "/mnt/imagenet/training"
  root_val: "/mnt/imagenet/validation"
  name: "imagenet"
  category: "classification"
  train_batch_size0: 128 # effective batch size is 1024 (128 * 8 GPUs)
  val_batch_size0: 100
  eval_batch_size0: 100
  workers: -1
  persistent_workers: true
  pin_memory: true
image_augmentation:
  # training related parameters
  random_resized_crop:
    enable: true
    interpolation: "bilinear"
  random_horizontal_flip:
    enable: true
  mixup:
    enable: true
    alpha: 0.2
    p: 1.0
  cutmix:
    enable: true
    alpha: 1.0
    p: 1.0
  # validation related transforms
  resize:
    enable: true
    size: 256 # shorter size is 256
    interpolation: "bilinear"
  center_crop:
    enable: true
    size: 224
sampler:
  name: "batch_sampler"
  num_repeats: 4
  truncated_repeat_aug_sampler: true
  bs:
    crop_size_width: 224
    crop_size_height: 224
loss:
  category: "classification"
  classification:
    name: "cross_entropy_with_na"
    label_smoothing: 0.1
  neural_aug:
    perceptual_metric: "psnr"
    target_value: [ 40, 5 ]
    curriculum_method: "cosine"
optim:
  name: "adamw"
  weight_decay: 0.05
  no_decay_bn_filter_bias: true
  adamw:
    beta1: 0.9
    beta2: 0.999
scheduler:
  name: "cosine"
  is_iteration_based: true
  max_iterations: 375000  # 300 epochs * 1250 iterations per epoch
  warmup_iterations: 25000  # roughly 20 epochs
  warmup_init_lr: 1.e-6
  cosine:
    max_lr: 0.001
    min_lr: 0.00001
model:
  classification:
    name: "swin"
    swin:
      mode: "tiny"
    activation:
      name: "gelu"
  learn_augmentation:
    brightness: true
    contrast: true
    noise: true
    mode: "distribution"
  activation:
    name: "gelu"
  layer:
    global_pool: "mean"
    conv_init: "kaiming_uniform"
    linear_init: "trunc_normal"
    linear_init_std_dev: 0.02
ema:
  enable: true
  momentum: 0.0005
stats:
  val: [ "loss", "top1", "top5" ]
  train: ["loss"]
  checkpoint_metric: "top1.logits"
  checkpoint_metric_max: true