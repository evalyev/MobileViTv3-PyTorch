taskname: '+ DeepLabv3+MobileNetv2-1.0'
common:
  run_label: "train"
  accum_freq: 1
  log_freq: 200
  auto_resume: false
  mixed_precision: true
dataset:
  root_train: "/mnt/vision_datasets/pascal_voc/VOCdevkit/"
  root_val: "/mnt/vision_datasets/pascal_voc/VOCdevkit/"
  name: "pascal"
  category: "segmentation"
  train_batch_size0: 32 # effective batch size is 128 (32 * 4 GPUs)
  val_batch_size0: 16
  eval_batch_size0: 1
  workers: 8
  persistent_workers: true
  pin_memory: true
  pascal:
    use_coco_data: true
    coco_root_dir: "/mnt/vision_datasets/coco_preprocess"
image_augmentation:
  random_crop:
    enable: true
    seg_class_max_ratio: 0.75
    pad_if_needed: true
    mask_fill: 255 # background idx
  random_horizontal_flip:
    enable: true
  resize:
    enable: true
    size: [512, 512]
    interpolation: "bilinear"
  random_short_size_resize:
    enable: true
    interpolation: "bilinear"
    short_side_min: 256
    short_side_max: 768
    max_img_dim: 1024
sampler:
  name: "batch_sampler"
  bs:
    crop_size_width: 512
    crop_size_height: 512
loss:
  category: "segmentation"
  ignore_idx: 255
  segmentation:
    name: "seg_cross_entropy_with_na"
    cross_entropy:
      aux_weight: 0.4
  neural_aug:
    perceptual_metric: "psnr"
    target_value: [ 40, 30 ]
    curriculum_method: "cosine"
optim:
  name: "sgd"
  weight_decay: 1.e-4
  no_decay_bn_filter_bias: true
  sgd:
    momentum: 0.9
scheduler:
  name: "cosine"
  is_iteration_based: false
  max_epochs: 50
  cosine:
    max_lr: 0.02
    min_lr: 0.0001
model:
  segmentation:
    name: "encoder_decoder"
    lr_multiplier: 1
    seg_head: "deeplabv3"
    output_stride: 8
    classifier_dropout: 0.1
    use_aux_head: true
    activation:
      name: "relu"
    deeplabv3:
      aspp_dropout: 0.1
      aspp_sep_conv: false
      aspp_out_channels: 512
      aspp_rates: [ 12, 24, 36 ]
  classification:
    name: "mobilenetv2"
    pretrained: "https://docs-assets.developer.apple.com/ml-research/models/cvnets-v2/examples/range_augment/classification/mobilenetv2_1.0.pt"
    activation:
      name: "relu6"
    mobilenetv2:
      width_multiplier: 1.0
  learn_augmentation:
    brightness: true
    contrast: true
    noise: true
    mode: "distribution"
  normalization:
    name: "batch_norm"
    momentum: 0.1
  activation:
    name: "relu"
    inplace: false
  layer:
    global_pool: "mean"
    conv_init: "kaiming_normal"
    linear_init: "normal"
ema:
  enable: true
  momentum: 0.0001
stats:
  val: [ "loss", "iou" ]
  train: [ "loss" ]
  checkpoint_metric: "iou"
  checkpoint_metric_max: true