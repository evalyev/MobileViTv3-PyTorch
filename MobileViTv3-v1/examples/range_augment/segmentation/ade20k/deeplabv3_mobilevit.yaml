taskname: '+ DeepLabv3+MobileViTv1-Small'
common:
  run_label: "train"
  accum_freq: 2
  log_freq: 200
  auto_resume: false
  mixed_precision: true
dataset:
  root_train: "/mnt/vision_datasets/ADEChallengeData2016/"
  root_val: "/mnt/vision_datasets/ADEChallengeData2016/"
  name: "ade20k"
  category: "segmentation"
  train_batch_size0: 16 # effective batch size is 16 ( 4 * 4 GPUs)
  val_batch_size0: 4
  eval_batch_size0: 1
  workers: 8
  persistent_workers: true
  pin_memory: true
image_augmentation:
  random_crop:
    enable: true
    seg_class_max_ratio: 0.75
    pad_if_needed: true
    mask_fill: 0 # background idx is 0
  random_horizontal_flip:
    enable: true
  resize:
    enable: true
    size: [512, 512]
    interpolation: "bicubic"
  random_short_size_resize:
    enable: true
    interpolation: "bicubic"
    short_side_min: 256
    short_side_max: 768
    max_img_dim: 1024
sampler:
  name: "batch_sampler"
  bs:
    crop_size_width: 512
    crop_size_height: 512
loss:
  category: "segmentation"
  ignore_idx: -1
  segmentation:
    name: "seg_cross_entropy_with_na"
    cross_entropy:
      aux_weight: 0.4
  neural_aug:
    perceptual_metric: "psnr"
    target_value: [ 40, 30 ]
    curriculum_method: "cosine"
optim:
  name: "sgd"
  weight_decay: 1.e-4
  no_decay_bn_filter_bias: true
  sgd:
    momentum: 0.9
scheduler:
  name: "cosine"
  is_iteration_based: false
  max_epochs: 50
  cosine:
    max_lr: 0.02
    min_lr: 0.0001
model:
  segmentation:
    name: "encoder_decoder"
    lr_multiplier: 1
    seg_head: "deeplabv3"
    output_stride: 8
    use_aux_head: true
    activation:
      name: "relu"
    deeplabv3:
      aspp_dropout: 0.1
      aspp_sep_conv: false
      aspp_out_channels: 512
      aspp_rates: [ 12, 24, 36 ]
  classification:
    name: "mobilevit"
    pretrained: "https://docs-assets.developer.apple.com/ml-research/models/cvnets-v2/examples/range_augment/classification/mobilevit_small.pt"
    gradient_checkpointing: true
    classifier_dropout: 0.1
    mit:
      mode: "small"
      ffn_dropout: 0.0
      attn_dropout: 0.0
      dropout: 0.1
      number_heads: 4
      no_fuse_local_global_features: false
      conv_kernel_size: 3
    activation:
      name: "swish"
  learn_augmentation:
    brightness: true
    contrast: true
    noise: true
    mode: "distribution"
  normalization:
    name: "batch_norm"
    momentum: 0.1
  activation:
    name: "swish"
    inplace: false
  layer:
    global_pool: "mean"
    conv_init: "kaiming_normal"
    linear_init: "normal"
ema:
  enable: true
  momentum: 0.0005
stats:
  val: [ "loss", "iou" ]
  train: [ "loss" ]
  checkpoint_metric: "iou"
  checkpoint_metric_max: true